<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP7 - CSS Grid</title>
  <!-- Fuente desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Ejercicio 1: Grid Básico -->
  <h2>Ejercicio 1:</h2>
  <section class="grid-ej1">
    <div>Celda 1</div>
    <div>Celda 2</div>
    <div>Celda 3</div>
    <div>Celda 4</div>
  </section>

  <!-- Ejercicio 2: Grid con Áreas -->
  <h2>Ejercicio 2:</h2>
  <section class="grid-ej2">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Contenido</div>
    <div class="footer">Footer</div>
  </section>

  <!-- Ejercicio 3: Alineación y Espaciado -->
   <h2>Ejercicio 3:</h2>
  <section class="grid-ej3">
    <div class="item">Centro</div>
    <div class="item especial">Alineado Izq/Arriba</div>
  </section>

  <!-- Ejercicio 4: Ubicación avanzada -->
  <h2>Ejercicio 4:</h2>
  <section class="grid-ej4">
    <div class="box box1">Normal</div>
    <div class="box box2">Ocupa 2 columnas</div>
    <div class="box box3">Ocupa 2 filas</div>
  </section>

</body>
</html>
